<div class="ion-page" id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Annonce</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-header>
        <ion-toolbar>
            <ion-segment value="Trottinette">
                <ion-segment-button value="Trottinette" (click)="showtrottinette()">
                    <ion-label>Trottinette</ion-label>
                </ion-segment-button>
                <ion-segment-button value="Motorcycle" (click)="showMotorcycle()">
                    <ion-label>Motorcycle</ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ng-container *ngIf="showtrottinetteContent">
            <ion-list>
                <ion-item *ngFor="let form of annoncesTrr">
                    <ion-label>
                        <h2>{{ form.title }}</h2>
                        <p>Catégorie: {{ form.categorie }}</p>
                        <p>Description: {{ form.description }}</p>

                    </ion-label>
                </ion-item>
            </ion-list>
        </ng-container>

        <!-- Contenu de la page "Maison" -->
        <ion-header collapse="condense" *ngIf="showMotorcycleContent">
            <ion-toolbar>
                <ion-title size="large">Motorcycle</ion-title>
            </ion-toolbar>
        </ion-header>

        <ng-container *ngIf="showMotorcycleContent">

            <ion-item *ngFor="let form of annoncesMoto">
                <ion-label>
                    <h2>{{ form.title }}</h2>
                    <p>Catégorie: {{ form.categorie }}</p>
                    <p>Description: {{ form.description }}</p>

                </ion-label>
            </ion-item>

        </ng-container>

    </ion-content>


</div>
