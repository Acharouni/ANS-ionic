<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Ajouter Annonce</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="none">
        <form [formGroup]="Fannonc" (ngSubmit)="saveAnnonce()">

            <ion-item>
                <ion-label position="stacked">Titre</ion-label>
                <ion-input type="text" formControlName="title" placeholder="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">description</ion-label>
                <ion-input type="text" formControlName="description" placeholder="description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Catégorie</ion-label>
                <ion-select formControlName="categorie" placeholder="Sélectionnez une catégorie">
                    <ion-select-option value="Motor">Motorcycle</ion-select-option>
                    <ion-select-option value="Trottinette">Trottinette électrique</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-button expand="block" type="submit" class="btn btn-success">Save</ion-button>

        </form>
    </ion-list>

</ion-content>
